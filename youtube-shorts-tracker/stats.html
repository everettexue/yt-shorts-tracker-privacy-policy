<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Youtube Shorts Stats</title>
  <style>
    body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, sans-serif; padding: 18px; color: #111; }
    h1 { margin: 4px 0 12px 0; }
    #controls { margin-bottom: 12px; display:flex; gap:8px; align-items:center; }
    button { padding: 8px 12px; border-radius:6px; border:1px solid #bbb; background:#f5f5f5; cursor:pointer; }
    #chartWrap { width:100%; max-width:1100px; }
    canvas { width:100%; height:480px; border:1px solid #ddd; border-radius:8px; background:#fff; }
    #meta { margin-top:12px; }
  </style>
</head>
<body>
  <h1>Youtube Shorts Stats</h1>
  <div id="controls">
    <button id="refresh">Refresh</button>
    <button id="reset">Reset Stats</button>
    <div id="meta"></div>
  </div>

  <div id="chartWrap">
    <canvas id="fullChart" width="1000" height="480"></canvas>
  </div>

  <script src="stats.js"></script>
</body>
</html>
