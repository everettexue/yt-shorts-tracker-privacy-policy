<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Shorts Stats</title>
  <style>
    body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, sans-serif; width: 340px; padding: 12px; box-sizing: border-box; }
    #summary { margin-bottom: 8px; }
    #canvasWrap { width: 100%; height: 140px; margin-bottom: 8px; }
    canvas { width: 100%; height: 100%; background: #fff; border: 1px solid #ddd; border-radius: 6px; }
    .row { display:flex; gap:8px; }
    button { padding: 6px 10px; cursor: pointer; border-radius: 6px; border: 1px solid #bbb; background: #f5f5f5; }
  </style>
</head>
<body>
  <h3 style="margin:0 0 8px 0;">Youtube Shorts Stats</h3>

  <div id="summary">
    <div><b id="avgText">Average % watched:</b> <span id="avgVal">—</span></div>
    <div><b id="shortText">Shortest % watched:</b> <span id="shortVal">—</span></div>
    <div><b id="longText">Longest % watched:</b> <span id="longVal">—</span></div>
  </div>

  <div id="canvasWrap">
    <canvas id="miniChart" width="320" height="140"></canvas>
  </div>

  <div class="row">
    <button id="reset">Reset Stats</button>
    <button id="openFull">Open Full Stats</button>
  </div>

  <script src="popup.js"></script>
</body>
</html>
